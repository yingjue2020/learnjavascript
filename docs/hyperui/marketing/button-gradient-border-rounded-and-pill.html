<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tailwindcss plus ui blocks</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-white font-sans leading-normal tracking-normal">
<a
  class="group inline-block rounded-sm bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 p-[2px] hover:text-white focus:ring-3 focus:outline-hidden"
  href="#"
>
  <span class="block rounded-xs bg-white px-8 py-3 text-sm font-medium group-hover:bg-transparent">
    Download
  </span>
</a>

<!-- Pill -->

<a
  class="group inline-block rounded-full bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 p-[2px] hover:text-white focus:ring-3 focus:outline-hidden"
  href="#"
>
  <span
    class="block rounded-full bg-white px-8 py-3 text-sm font-medium group-hover:bg-transparent"
  >
    Download
  </span>
</a>
</body>
</html>
