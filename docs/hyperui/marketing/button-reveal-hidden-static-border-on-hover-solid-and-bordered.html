<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tailwindcss plus ui blocks</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-white font-sans leading-normal tracking-normal">
<a
  class="group relative inline-block text-sm font-medium text-white focus:ring-3 focus:outline-hidden"
  href="#"
>
  <span class="absolute inset-0 border border-red-600"></span>
  <span
    class="block border border-red-600 bg-red-600 px-12 py-3 transition-transform group-hover:-translate-x-1 group-hover:-translate-y-1"
  >
    Download
  </span>
</a>

<a
  class="group relative inline-block text-sm font-medium text-red-600 focus:ring-3 focus:outline-hidden"
  href="#"
>
  <span class="absolute inset-0 border border-current"></span>
  <span
    class="block border border-current bg-white px-12 py-3 transition-transform group-hover:-translate-x-1 group-hover:-translate-y-1"
  >
    Download
  </span>
</a>
</body>
</html>
