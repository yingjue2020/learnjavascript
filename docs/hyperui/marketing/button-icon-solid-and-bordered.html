<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tailwindcss plus ui blocks</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-white font-sans leading-normal tracking-normal">
<!--

<a

  href="#"
>
  <span class="sr-only"> Download </span>

  <svg
    class="size-5 shadow-sm rtl:rotate-180"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M14 5l7 7m0 0l-7 7m7-7H3"
    />
  </svg>
</a>

<a
  class="inline-block rounded-full border border-indigo-600 p-3 text-indigo-600 hover:bg-indigo-600 hover:text-white focus:ring-3 focus:outline-hidden"

>
  <span class="sr-only"> Download </span>

  <svg
    class="size-5 shadow-sm rtl:rotate-180"
    xmlns="http://www.w3.org/2000/svg"

  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"

    />
  </svg>
</a>

</html>
