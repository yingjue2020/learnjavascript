<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Mode Toggle</title>
   <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', // 通过 class 控制暗黑模式
    }
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center">

  <div 
    x-data="{ dark: false }" 
    x-init="dark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if(dark) document.documentElement.classList.add('dark')"
    @click="dark = !dark; document.documentElement.classList.toggle('dark')"
    class="relative w-12 h-12 flex items-center justify-center cursor-pointer rounded-full bg-gray-200 dark:bg-gray-700 transition-colors duration-500"
  >
    <!-- Sun Icon -->
    <svg 
      x-show="!dark"
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="opacity-0 scale-75 rotate-90"
      x-transition:enter-end="opacity-100 scale-100 rotate-0"
      x-transition:leave="transition ease-in duration-200"
      x-transition:leave-start="opacity-100 scale-100 rotate-0"
      x-transition:leave-end="opacity-0 scale-75 -rotate-90"
      xmlns="http://www.w3.org/2000/svg" 
      class="w-6 h-6 text-yellow-500" 
      fill="none" 
      viewBox="0 0 24 24" 
      stroke="currentColor"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
        d="M12 3v1m0 16v1m8.485-8.485l-.707.707M4.222 4.222l.707.707M21 12h1M2 12H1m16.071 4.071l.707.707M4.222 19.778l.707-.707M12 7a5 5 0 100 10 5 5 0 000-10z" />
    </svg>

    <!-- Moon Icon -->
    <svg 
      x-show="dark"
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="opacity-0 scale-75 rotate-90"
      x-transition:enter-end="opacity-100 scale-100 rotate-0"
      x-transition:leave="transition ease-in duration-200"
      x-transition:leave-start="opacity-100 scale-100 rotate-0"
      x-transition:leave-end="opacity-0 scale-75 -rotate-90"
      xmlns="http://www.w3.org/2000/svg" 
      class="w-6 h-6 text-gray-200" 
      fill="currentColor" 
      viewBox="0 0 24 24"
    >
      <path fill-rule="evenodd" clip-rule="evenodd" 
        d="M17.293 14.95A7 7 0 019.05 6.707a7.001 7.001 0 108.243 8.243z" />
    </svg>
  </div>

</body>
</html>
