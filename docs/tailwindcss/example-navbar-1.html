<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Navbar</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <style>
    /* 自定义动画：隐藏时高度为 0，展开时给个大 max-height */
    .menu-transition {
      transition: max-height 0.3s ease-in-out;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-white text-gray-900">

  <!-- Navbar -->
  <nav class="bg-white border-b border-gray-200 px-4 md:px-8 py-4">
    <div class="flex items-center justify-between max-w-6xl mx-auto">
      <!-- Logo -->
      <div class="flex items-center gap-2 text-2xl font-bold">
        <img src="../images/logo-yingjue.png" alt="Logo" class="h-8 w-8 object-contain" />
        <div class="hidden md:block">YINGJUE</div>
      </div>

      <!-- Hamburger Button -->
      <button id="nav-toggle" class="md:hidden text-sky-500 hover:text-red-500 focus:outline-none">
        <svg class="h-6 w-6 fill-current" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M2 4.75A.75.75 0 0 1 2.75 4h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 4.75ZM2 10a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 10Zm0 5.25a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
        </svg>
      </button>

      <!-- Menu (Mobile: collapsible) -->
      <div id="nav-menu" class="menu-transition max-h-0 md:max-h-none md:flex flex-col md:flex-row md:items-center md:gap-6 absolute md:static top-16 left-0 w-full md:w-auto bg-white md:bg-transparent px-4 md:px-0 shadow md:shadow-none z-10">
        <a href="#" class="block py-2 md:py-0 text-gray-700 hover:text-green-700">Home</a>
        <a href="#" class="block py-2 md:py-0 text-gray-700 hover:text-green-700">About</a>
        <a href="#" class="block py-2 md:py-0 text-gray-700 hover:text-green-700">Blog</a>
        <a href="#" class="block py-2 md:py-0 text-gray-700 hover:text-green-700">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold">Welcome to My Blog!</h1>
    <p class="mt-4 text-gray-600">This is a demo with animated responsive navbar using Tailwind CSS.</p>
    <button class="hover:text-red-500">
      <span class="text-xl">Test</span>
    </button>
  </main>

  <!-- Script: Toggle nav menu with animation -->
  <script>
    const toggleBtn = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');

    let isOpen = false;

    toggleBtn.addEventListener('click', () => {
      isOpen = !isOpen;

      if (isOpen) {
        navMenu.classList.remove('max-h-0');
        navMenu.classList.add('max-h-96'); // Enough for ~6项导航
      } else {
        navMenu.classList.remove('max-h-96');
        navMenu.classList.add('max-h-0');
      }
    });
  </script>

</body>
</html>
