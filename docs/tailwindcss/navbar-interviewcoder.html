<!doctype html>

  <body class="bg-black font-sans leading-normal tracking-normal">

        <div class="lg:flex flex-row flex-1 absolute inset-0 hidden items-center justify-center space-x-2 lg:space-x-2 text-sm text-zinc-600 font-medium hover:text-zinc-800 transition duration-200">

          <a class="text-neutral-300 relative px-4 py-2" href="/help"><span class="relative z-20">Help</span></a>

        <div class="flex items-center gap-4">

          <a class="hidden md:block rounded-full! before:rounded-full! after:rounded-full! -mr-1.5 relative isolate inline-flex items-baseline justify-center gap-x-2 rounded-lg border text-base/6 font-medium select-none px-[calc(--spacing(3.5)-1px)] py-[calc(--spacing(2.5)-1px)] sm:px-[calc(--spacing(6)-1px)] sm:py-[calc(--spacing(1.8)-1px)] sm:text-sm/6 focus:outline-hidden data-focus:outline data-focus:outline-2 data-focus:outline-offset-2 data-focus:outline-blue-500 data-disabled:opacity-50 drop-shadow-[2px_0_10px_hsl(60_100%_50%_/_0.4)] data-[slot=icon]:*:-mx-0.5 data-[slot=icon]:*:my-0.5 data-[slot=icon]:*:size-5 data-[slot=icon]:*:shrink-0 data-[slot=icon]:*:self-center data-[slot=icon]:*:text-(--btn-icon) sm:data-[slot=icon]:*:my-1 sm:data-[slot=icon]:*:size-4 forced-colors:[--btn-icon:ButtonText] forced-colors:data-hover:[--btn-icon:ButtonText] border-transparent bg-(--btn-border) dark:bg-(--btn-bg) before:absolute before:inset-0 before:-z-10 before:rounded-[calc(var(--radius-lg)-1px)] before:bg-(--btn-bg) before:shadow-xs dark:before:hidden dark:border-white/5 after:absolute after:inset-0 after:-z-10 after:rounded-[calc(var(--radius-lg)-1px)] after:shadow-[shadow:inset_0_1px_--theme(--color-white/15%)] data-active:after:bg-(--btn-hover-overlay) data-hover:after:bg-(--btn-hover-overlay) dark:after:-inset-px dark:after:rounded-lg data-disabled:before:shadow-none data-disabled:after:shadow-none text-black [--btn-hover-overlay:var(--color-white)]/25 [--btn-bg:var(--color-primary)] [--btn-border:var(--color-primary)]/80 [--btn-icon:var(--color-primary)] data-active:[--btn-icon:var(--color-primary)] data-hover:[--btn-icon:var(--color-primary)]" data-headlessui-state="" href="/signup"><span class="absolute top-1/2 left-1/2 size-[max(100%,2.75rem)] -translate-x-1/2 -translate-y-1/2 [@media(pointer:fine)]:hidden" aria-hidden="true"></span>Sign up</a>
        </div>
      </div>
      <div class="flex relative flex-col lg:hidden w-full justify-between items-center bg-transparent max-w-[calc(100vw-2rem)] mx-auto px-0 py-2 z-50">
        <div class="flex flex-row justify-between items-center w-full">
